set timeout=30
set default=0

# Set menu colors
set menu_color_normal=white/black
set menu_color_highlight=black/light-gray

menuentry "Hardware Test Live (Default)" {
    linux /live/vmlinuz boot=live components quiet splash
    initrd /live/initrd
}

menuentry "Hardware Test Live (Safe Mode)" {
    linux /live/vmlinuz boot=live components nomodeset quiet splash
    initrd /live/initrd
}

menuentry "Recovery Mode (Command Line)" {
    linux /live/vmlinuz boot=live components single
    initrd /live/initrd
}

menuentry "Memory Test" {
    linux /live/vmlinuz boot=live components memtest
    initrd /live/initrd
}

menuentry "Reboot" {
    reboot
}

menuentry "Power Off" {
    halt
} 