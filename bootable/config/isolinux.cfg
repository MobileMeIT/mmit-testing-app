DEFAULT menu.c32
PROMPT 0
TIMEOUT 30

MENU TITLE Hardware Testing App - Live Boot
MENU BACKGROUND
MENU COLOR border       30;44   #40ffffff #a0000000 std
MENU COLOR title        1;36;44 #9033ccff #a0000000 std
MENU COLOR sel          7;37;40 #e0ffffff #20ffffff all
MENU COLOR unsel        37;44   #50ffffff #a0000000 std
MENU COLOR help         37;40   #c0ffffff #a0000000 std
MENU COLOR timeout_msg  37;40   #80ffffff #00000000 std
MENU COLOR timeout      1;37;40 #c0ffffff #00000000 std
MENU COLOR msg07        37;40   #90ffffff #a0000000 std
MENU COLOR tabmsg       31;40   #30ffffff #00000000 std

LABEL live
  MENU LABEL Hardware Test Live (Default)
  MENU DEFAULT
  KERNEL /live/vmlinuz
  APPEND initrd=/live/initrd boot=live components quiet splash

LABEL live-safe
  MENU LABEL Hardware Test Live (Safe Mode)
  KERNEL /live/vmlinuz
  APPEND initrd=/live/initrd boot=live components nomodeset quiet splash

LABEL live-recovery
  MENU LABEL Recovery Mode (Command Line)
  KERNEL /live/vmlinuz
  APPEND initrd=/live/initrd boot=live components single

LABEL memtest
  MENU LABEL Memory Test
  KERNEL /live/vmlinuz
  APPEND initrd=/live/initrd boot=live components memtest

LABEL reboot
  MENU LABEL Reboot
  COM32 reboot.c32

LABEL poweroff
  MENU LABEL Power Off
  COM32 poweroff.c32 